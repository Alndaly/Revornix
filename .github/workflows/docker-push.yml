name: Build and Push Multi-Arch Docker Images

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  # Matrix: 每个 Job 构建一个服务的一个架构
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [web, daily-hot, api, celery-worker]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 设置 QEMU 和 Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean Docker builder cache
        run: docker builder prune -af

      # 构建单架构镜像
      - name: Build and Push ${{ matrix.service }} (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          file: ${{ matrix.service }}/Dockerfile
          platforms: ${{ matrix.arch }}
          push: true
          tags: |
            revornix/${{ matrix.service }}:${{ matrix.arch }}-${{ github.sha }}
          pull: true

  # 合并多架构 manifest（每个服务一个）
  merge:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [web, daily-hot, api, celery-worker]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 创建并推送 manifest
      - name: Create and Push Multi-Arch Manifest for ${{ matrix.service }}
        run: |
          # latest 和 commit hash
          docker manifest create revornix/${{ matrix.service }}:latest \
            --amend revornix/${{ matrix.service }}:amd64-${{ github.sha }} \
            --amend revornix/${{ matrix.service }}:arm64-${{ github.sha }}

          docker manifest push revornix/${{ matrix.service }}:latest

          # 如果是 tag，创建额外 tag
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG="${GITHUB_REF_NAME}"
            docker manifest create revornix/${{ matrix.service }}:${VERSION_TAG} \
              --amend revornix/${{ matrix.service }}:amd64-${{ github.sha }} \
              --amend revornix/${{ matrix.service }}:arm64-${{ github.sha }}
            docker manifest push revornix/${{ matrix.service }}:${VERSION_TAG}
          fi